description.English=A digital adaptation of the Descent Second Edition quest - Burning Harvest.\n\nThis is an Act I quest contained in the Crown of Destiny collection.\n\nThis quest may be played using only the base game.  It supports all expansions in your collection.\n\nv1.2 - Added Rumor Quest support, minor adjustments.\n\nPlease report bugs at https://github/afellowspelunker/BurningHarvest/issues.
description.Spanish=Una adaptación digital de la aventura «Cosecha ardiente» (Acto I) para el juego Descent, segunda edición. \n\n Esta aventura puede jugarse usando solo el juego base. Es compatible con todas las expansiones de tu colección (usará los monstruos disponibles en tu colección si no están disponibles los de la expansión de "Héroes y Monstruos" correspondiente). \n\n Por favor, avisa de cualquier incidencia o fallo en la siguiente dirección: https://github/afellowspelunker/BurningHarvest/issues. \n\n v1.2 - Añadida la opción de Aventuras de Rumor y realizados algunos pequeños ajustes.
description.German=Eine digitale Anpassung der Descent 2. Edition-Begegnung- Burning Harvest.\n\n Dies ist eine Akt I-Begegnung, die in der Krone des Schicksals-Sammlung enthalten ist.\n\n Diese Begegnungkönnt ihr nur mit dem Grundspiel spielen. Sie unterstützt alle Erweiterungen in eurer Sammlung.\n\n v1.2 - Unterstützung für die Rumor-Begegnung hinzugefügt, kleinere Anpassungen.\n\n Bitte meldet Bugs unter https://github/afellowspelunker/BurningHarvest/issues.
